<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat123</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #chat-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #chat-sidebar {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        #chat-main {
            flex: 2;
            padding: 20px;
        }

        .chat-room {
            margin-bottom: 10px;
        }

        #chat {
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 10px;
            text-align: right;
        }

        .my-message {
            color: #fff;
            background-color: #007bff;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            float: right;
        }

        .other-message {
            text-align: left;
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            float: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.1.2/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div id="chat-container" style="margin-top: 20px;">
    <div id="chat-sidebar">
        <h2>Chat Rooms</h2>
        <div class="chat-room">
            <button onclick="createChatRoom()">방 생성하기</button>
            <button onclick="joinChatRoom()">방 접속하기</button>
        </div>

        <!-- Add more chat rooms as needed -->
    </div>
    <div id="chat-main" style="margin-left: 20px;">
        <input type="text" id="sender" style="width: 97%;" placeholder="Your Name" />
        <div id="chat"></div>
        <div style="width: 100%;">
            <input style="width: 80%; float: left;" type="text" id="message" placeholder="Type a message..." />
            <button style="float: left; width: 15%;" onclick="sendMessage()">Send</button>
        </div>
        <button onclick="disconnect()" style="float: right; margin: 10px 20px 0 0;">Disconnect</button>
    </div>
</div>

<script>


    var roomId = "public"
    function createChatRoom() {

        disconnect();
        roomId = prompt("채팅방 아이디를 아무거나 입력하세요 ex) 1234")
        
        connect();
        $("#chat").html("");

        fetch('/createChatRoom', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: roomId
        })
        .then(function (response) {


            if (!response.ok) {
                throw new Error('Failed to create chat room');
            }
            return response.text(); // 서버에서 반환한 문자열을 받음
        })
        .then(function (data) {
            console.log('Server response:', data); // 서버 응답을 클라이언트 콘솔에 출력
        })
        .catch(function (error) {
            console.error('Error creating chat room:', error);
        });

    }


    function joinChatRoom() {

        disconnect();
        roomId = prompt("들어갈 채팅방 아이디를 입력하세요 ex) 1234")
        connect();
        $("#chat").html("");

    }


    var stompClient = null;

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/' + roomId, function (chatMessage) {
                showMessage(JSON.parse(chatMessage.body));
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        console.log("Disconnected");
    }

    function sendMessage() {
        var message = $('#message').val();
        var sender = $('#sender').val();

        if (message !== "") { // 메시지가 비어있지 않으면 전송

            stompClient.send("/app/chat.sendToNewTopic", {}, JSON.stringify({ 'content': message, 'sender': sender, 'topic': "LLLL" + roomId + "LLLL" }));
            $('#message').val(""); // 메시지 전송 후 입력란 초기화
        }
}

    function showMessage(message) {
        var formattedMessage = '<div class="message ' + (message.sender === $('#sender').val() ? 'my-message' : 'other-message') + '">' + message.sender + ': ' + message.content + '</div>';
        $('#chat').append("<div style='width: 100%; float: left;'>" + formattedMessage + "</div>");
        // Scroll to the bottom of the chat
        $('#chat').scrollTop($('#chat')[0].scrollHeight);
    }


    $(document).ready(function () {
        connect();
        $('#message').on('keyup', function(event) {
            if (event.keyCode === 13) { // 엔터 키 눌렀을 때
                sendMessage();
            }
        });



        function setChatMainHeight() {
            var windowHeight = $(window).height();
            var chatContainerHeight = $('#chat-container').height();
            var headerHeight = $('header').height();

            var chatMainHeight = windowHeight*1 - 80;
            $('#chat-main').height(chatMainHeight);
            $('#chat').height($('#chat-main').height() - 150)
            console.log(chatMainHeight);

        }

        setChatMainHeight();

        $(window).on('resize', function () {
            setChatMainHeight();
        });

    });
</script>

</body>
</html>
