server {
    listen 80;
    listen [::]:80;
    server_name i10a105.p.ssafy.io;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;

    server_name i10a105.p.ssafy.io;

    ssl_certificate /etc/letsencrypt/live/i10a105.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i10a105.p.ssafy.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        root /home/ubuntu/testJunho/F/S10P12A105/FrontEnd/build;
        try_files $uri /index.html;
    }

    location /api {
        proxy_pass http://localhost:8443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
